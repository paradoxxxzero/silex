<!DOCTYPE html>
<html>
  <head>
    <title>Silex</title>
    <script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
    <script src="dist/jquery.silex.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() {
        $('.silex').silex({duration: 10000});
      });
    </script>
    <style>
      .silex {
        float: left;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="silex">
      <img src="img/1.jpg" />
      <img src="img/2.jpg" />
      <img src="img/3.jpg" />
      <img src="img/4.jpg" />
      <img src="img/5.jpg" />
    </div>
    <div class="silex">
      <img src="img/6.jpg" />
      <img src="img/7.jpg" />
    </div>
    <div class="silex">
      <img src="img/8.jpg" />
    </div>
    <div class="silex">
      <img src="img/9.jpg" />
      <img src="img/10.jpg" />
      <img src="img/11.jpg" />
      <img src="img/12.jpg" />
    </div>
    <div class="silex">
    </div>
  </body>
</html>
